<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
       <h1>Text Editor</h1>
       <div class="btns">
       <button id="btn1" class="btn" onclick="bold()">Bold</button>
       <button id="btn2" class="btn" onclick="italic()">Italic</button>
       <button id="btn3" class="btn" onclick="upper()">UpperCase</button>
       <button id="btn4" class="btn" onclick="lower()">LowerCase</button>
       <button id="btn5" class="btn" onclick="capital()">Capitalize</button>
       <button id="btn6" class="btn" onclick="center()">Text_Center</button>
       <button id="btn7" class="btn" onclick="left()">Text_Left</button>
       <button id="btn8" class="btn" onclick="right()">Text_Right</button>
       <button id="btn9" class="btn" onclick="clears()">Clear_Text</button>
       <button id="btn10" class="btn" onclick="download()">Download</button>
       </div>
        <div class="texts">
       <textarea name="text" id="words" cols="90" rows="12"  placeholder="Enter your text here"></textarea>
       </div>
        <p></p>
       <script src="index.js"></script>
</body>
</html>
